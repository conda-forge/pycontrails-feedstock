{% set name = "pycontrails" %}
{% set version = "0.54.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycontrails-{{ version }}.tar.gz
  sha256: 6de9a8fc88162be405230a6a6eb62d157d221077d158ec83b052f065c7042219

build:
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy >=2.0.0                          # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - setuptools-scm
    - wheel
    - cython
    - numpy >=2.0.0
    - pip
  run:
    - python
    - boto3 >=1.20
    - cartopy >=0.22
    - cdsapi >=0.4
    - cfgrib >=0.9
    - dask-core >=2022.3
    - eccodes >=1.4
    - ecmwf-api-client >=1.6
    - fsspec >=2022.7
    - gcsfs >=2022.7
    - google-cloud-storage >=2.1
    - ipywidgets >=7.6
    - jupyterlab >=2.2
    - matplotlib-base >=3.3
    - netcdf4 >=1.6
    - numpy >=1.22
    - opencv >=4.5
    - overrides >=6.1
    - pandas >=2.2
    - platformdirs >=3.0
    - pyproj >=3.5
    - requests >=2.25
    - scikit-image >=0.18
    - scipy >=1.10
    - shapely >=2.0
    - tqdm >=4.61
    - xarray >=2022.3
    - zarr >=2.12

test:
  imports:
    - pycontrails
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://py.contrails.org
  summary: Python library for modeling aviation climate impacts
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://py.contrails.org
  dev_url: https://github.com/contrailcirrus/pycontrails

extra:
  recipe-maintainers:
    - zebengberg
    - mlshapiro
    - thabbott
